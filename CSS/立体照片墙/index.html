    </div>
    <script>
      const imgs = document.querySelectorAll("img");
      const container = document.querySelector(".container");
      let lastScreenX = 0;
      let offsetX = 0;
      container.addEventListener(
        "dragend",
        (e) => {
          e.preventDefault();
          console.log(e);
          if (e.screenX) {
            offsetX = e.screenX > lastScreenX ? offsetX - 15 : offsetX + 15;
            container.style.transform = `rotateY(${offsetX}deg)`;
            lastScreenX = e.screenX;
